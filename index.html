<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-result">0</div>
        </div>
        <div class="keypad">
            <button class="calculator-key operator clear">AC</button>
            <button class="calculator-key operator delete">C</button>
            <button class="calculator-key operator" data-key="%">%</button>
            <button class="calculator-key operator" data-key="/">/</button>

            <button class="calculator-key numeric" data-key="7">7</button>
            <button class="calculator-key numeric" data-key="8">8</button>
            <button class="calculator-key numeric" data-key="9">9</button>

            <button class="calculator-key operator" data-key="+">+</button>

            <button class="calculator-key numeric" data-key="4">4</button>
            <button class="calculator-key numeric" data-key="5">5</button>
            <button class="calculator-key numeric" data-key="6">6</button>

            <button class="calculator-key operator" data-key="-">-</button>

            <button class="calculator-key numeric" data-key="1">1</button>
            <button class="calculator-key numeric" data-key="2">2</button>
            <button class="calculator-key numeric" data-key="3">3</button>

            <button class="calculator-key operator" data-key="*">*</button>

            <button class="calculator-key numeric" data-key="0">0</button>
            <button class="calculator-key numeric" data-key=".">.</button>
            
            <button class="calculator-key operator equals" data-key="=">=</button>
        </div>
    </div>
</body>
</html>
